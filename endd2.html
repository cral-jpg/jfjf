<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partial Restoration Ending</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');


        body {
            font-family: 'Press Start 2P', sans-serif;
            color: #333;
            text-align: center;
            padding: 20px;
            background-image: url('BACKGROUND.jpg');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            height: 100vh;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }


        header h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }


        #intro p {
            font-size: 1.2em;
        }


        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }


        button:hover {
            background-color: #45a049;
        }


        #game {
            display: none;
        }


        .morality-meter {
            width: 100%;
            height: 30px;
            background-color: #ddd;
            border-radius: 15px;
            margin: 20px 0;
        }


        .meter-fill {
            height: 100%;
            border-radius: 15px;
            transition: width 0.3s ease;
        }


        .good {
            background-color: #4CAF50;
        }


        .bad {
            background-color: #F44336;
        }


        .story-text {
            font-size: 1.2em;
            margin-bottom: 20px;
        }


        #keifer-dialogue {
            display: none;
            padding: 40px;
            border-radius: 10px;
            color: #333;
            background-image: url('');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
        }


        #restart-button, #next-button {
            display: none;
        }


        button {
            font-family: 'Press Start 2P', sans-serif;
            width: 500px;
            height: 70px;
            font-size: 16px;
            background-color: #e64a19;;
            border-width: 5px;
            border-color: #333;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            display: inline-block;

        }
        button:hover {
            background-color: #e64a19;
        }
        .travel-button {
            font-family: 'Press Start 2P', sans-serif;
            width: 500px;
            height: 70px;
            font-size: 16px;
            background-color: #e64a19;;
            border-width: 5px;
            border-color: #333;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            display: inline-block;
        }
        .travelt-button {
            font-family: 'Press Start 2P', sans-serif;
            width: 500px;
            height: 70px;
            font-size: 16px;
            background-color: #e64a19;;
            border-width: 5px;
            border-color: #333;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            display: inline-block;
        }
        .travel-button:hover {
            background-color: sienna;
        }
        button:hover {
            background-color: sienna;
        }
        .travelt-button:hover{
            background-color: sienna;
        }
    </style>
    <script>
            document.addEventListener("mousedown", (e) => {
                let sound_name = new Audio("greenhouse/sbar.mp3");sound_name.play()});
    </script>
</head>
<body>
    <header>
        <h1>Partial Restoration Ending</h1>
    </header>


    <div id="intro">
        <p>Leaving Cozybrook. Your childhood friend, Charlie the Fox, visits you once more to see you out of Cozybrook.</p>
        <button onclick="showNameInput()">Touch to Start</button><br>
        <button class="travel-button" id="btn1" onclick="window.location.href='DEVELOPERS PAGE.html'">To Developer's Page</button>
    </div>


    <div id="name-input" style="display:none;">
        <p>Enter your name:</p>
        <input type="text" id="player-name" placeholder="Your name"><br>
        <button onclick="startGame()">NEXT</button>
    </div>


    <div id="letter" style="display:none;">
        <p id="letter-text"></p>
    </div>


    <div id="dialogue-box" style="display:none;">
        <div id="dialogue-text"></div>
        <button id="next-dialogue-button" onclick="nextDialogue()">NEXT</button>
    </div>


    <div id="keifer-dialogue" style="display:none;">
        <p id="keifer-text"></p>
        <button id="next-keifer-button" onclick="nextKeiferDialogue()">NEXT</button>
    </div>


    <div id="game">
        <div class="morality-meter">
            <div id="meter-fill" class="meter-fill good" style="width: 50%;"></div>
        </div>


        <div class="story-text" id="story-text"></div>
        <button id="choice1" onclick="makeChoice(1)"></button>
        <button id="choice2" onclick="makeChoice(2)"></button>
    </div>


    <button id="restart-button" onclick="restartGame()">Try Again</button>




    <script>
        let playerName = '';
        let morality = 50;
        let gameStarted = false;
        let currentStage = 1;
        let wrongChoices = 0;
        let correctInARow = 0;
        let wrongInARow = 0;


        function showNameInput() {
            document.getElementById('intro').style.display = 'none';
            document.getElementById('name-input').style.display = 'block';
        }


        function startGame() {
            playerName = document.getElementById('player-name').value.trim();
            if (playerName) {
                document.getElementById('name-input').style.display = 'none';
                showLetter();
            } else {
                alert('Please enter your name!');
            }
        }


        function showLetter() {
            const letterText = `Dear ${playerName},<br><br>I'm relieved! Those minigames you've played brought life back into the buildings. After so long, reparations are in place! Though not yet back to it's former glory, Cozybrook thanks you for your efforts!`;
            document.getElementById('letter-text').innerHTML = '';
            let currentWord = 0;
            const words = letterText.split(' ');


            function typeWord() {
                if (currentWord < words.length) {
                    const word = words[currentWord];
                    const wordSpan = document.createElement('span');
                    wordSpan.classList.add('word');
                    wordSpan.innerHTML = word + " ";
                    document.getElementById('letter-text').appendChild(wordSpan);
                    currentWord++;
                    setTimeout(typeWord, 200);
                } else {
                    document.getElementById('next-button').style.display = 'block';
                }
            }
            typeWord();
            document.getElementById('letter').style.display = 'block';
        }

        function nextLetter() {
            document.getElementById('letter').style.display = 'none';
            showDialogue();
        }
        </script>
</body>
</html>
